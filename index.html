<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Moralize.app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- TailwindCSS Linked  -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Advice #Advice ID goes here -->

    <!-- "Advice text goes here" -->
    <main class="advice flex justify-center items-center">
      <div class="advice-card flex flex-col items-center p-5">
        <h3 class="anim-1 advice-id text-center mt-3">
          ADVICE <span class="id">#117</span>
        </h3>
        <div class="anim-1 advice-text text-white mt-5"></div>
        <img
          class="anim mt-10 object-contain"
          src="./images/pattern-divider-desktop.svg"
          alt=""
        />
        <div class="anim dice-button flex justify-center items-center">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
